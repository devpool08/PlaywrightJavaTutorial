name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Build & Install
      run: mvn -B install -D skipTests --no-transfer-progress
    - name: Ensure browsers are installed
      run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
    # Run the intentionally failing test separately and ignore its failure
    - name: Run intentionally failing screenshot test
      run: mvn -Dtest=org.example.day4.TestScreenshots#takeScreenshot test
      continue-on-error: true
    # Run all other tests, excluding the intentionally failing one
    - name: Run remaining tests
      run: mvn test -Dtest='!org.example.day4.TestScreenshots#takeScreenshot'
